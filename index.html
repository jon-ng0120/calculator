<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="main-container">
        <div class="calc-container">
            <div class="display-container">
                <div class="input-container">
                    <input type="text">
                </div>
                <div class="results-container">
                    <input type="text">
                </div>
            </div>
            <div class="btns-container">
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button>+/-</button>
                <button>DEL</button>
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button data-operator="multiply" class="operator">x</button>
                <button data-operator="divide"  class="operator">/</button>
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button data-operator="subtract"  class="operator">-</button>
                <button class="equals operator">=</button>
                <button>C</button>
                <button class="number">0</button>
                <button>.</button>
                <button data-operator="add" class="operator">+</button>
            </div>

        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
